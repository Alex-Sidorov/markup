version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-flake8
      - test-pycodestyle
jobs:
  build:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run: pip install -r requirements.txt
  test-flake8:
    docker:
      - image: circleci/python:3.5
    step:
      - checkout
      - run: sudo pip install tox
      - run: tox -eflake8
  test-pycodestyle:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run: sudo pip install tox
      - run: tox -epycodestyle
